<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting</title>
  </head>
  <body>
    <h1>Counting</h1>
    <div class="container">
      <form id="counting">
        <div class="form-group">
          <label for="countTo">enter a number to count to: </label>
          <input id="countTo" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="multipleTo">enter a number to count by: </label>
          <input id="multipleTo" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">submit</button>
      </form>
    </div>

  </body>
</html>
